<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Тектоника. Производственно-строительная компания</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="format-detection" content="telephone=no">
   <meta name="theme-color" content="#fff">
   <link rel="stylesheet" media="all" href="css/style.css">
   <!--[if IE]>
   <script src="js/lib/html5shiv.js"></script>
   <![endif]-->
   <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
</head>
<body>

<div class="wrapper">
   //=include partials/header.html

   <main class="main">
      <div class="screen">
         <div class="screen-slider screen-slider--portfolio js-screen-slider">
            <div class="screen-slider__item">
               <img src="img/content/steklofibrobeton-1.jpg" alt="img">
            </div>
            <div class="screen-slider__item">
               <img src="img/content/steklofibrobeton-2.jpg" alt="img">
            </div>
            <div class="screen-slider__item">
               <img src="img/content/steklofibrobeton-3.jpg" alt="img">
            </div>
            <div class="screen-slider__item">
               <img src="img/content/steklofibrobeton-4.jpg" alt="img">
            </div>
            <div class="screen-slider__item">
               <img src="img/content/steklofibrobeton-5.jpg" alt="img">
            </div>
         </div>
      </div>
      <section class="portfolio">
         <div class="container">
            <h2 class="portfolio__title">Портфолио</h2>
            <div class="portfolio__sub-title section-title">Стеклофибробетон</div>
            <div class="decor decor--portfolio">
               <div class="decor__pic">
                  <svg>
                     <use xlink:href="img/content-sprite.svg#column"></use>
                  </svg>
               </div>
            </div>
            <div class="portfolio__pics">
               <div class="portfolio__pics-title">Частный дом в КП «Резиденция Бенелюкс»</div>
               <div class="portfolio__pics-inner js-portfolio-pics">
                  <a href="img/content/portf-ben-1.jpg" class="portfolio__pics-img">
                     <img class="portfolio__pics-img" src="img/content/portf-ben-1.jpg" alt="img">
                  </a>
                  <a href="img/content/portf-ben-2.jpg" class="portfolio__pics-img"></a>
                  <a href="img/content/portf-ben-3.jpg" class="portfolio__pics-img"></a>
                  <a href="img/content/portf-ben-4.jpg" class="portfolio__pics-img"></a>
                  <a href="img/content/portf-ben-5.jpg" class="portfolio__pics-img"></a>
                  <a href="img/content/portf-ben-6.jpg" class="portfolio__pics-img"></a>
                  <a href="img/content/portf-ben-7.jpg" class="portfolio__pics-img"></a>
                  <a href="img/content/portf-ben-8.jpg" class="portfolio__pics-img"></a>
               </div>
            </div>
         </div>
      </section>

</div>
//=include partials/footer.html

<script src="js/app.js"></script>
